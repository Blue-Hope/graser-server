  <body>
    <header>

    <article id = 'login_button'>
		<form method = "post" action = "#" autocomplete = "on"> <!-- 글씨 색을 회색으로 바꿈, placeholder적용, 아이디와 패스워드이므로 required 사용함. 자바스크립트와 서버 사용을 배우지 않아서, action은 비워둠 -->
			<p>
				<label>ID: </br>
					<input type = "text" placeholder = "Enter your ID" size="20" maxlength = "30" required style="color: gray"/>
				</label> <br>
			</p>
			<p>
				<label>Password: </br> 
					<input type = "password" placeholder = "Enter your password" size="20" maxlength = "30" required style="color: gray"/>
				</label>
			</p>
			<p style = "float: right"> <!-- float 사용됨 -->
				<input type = "submit" value = "Login">
			</p>
		</form>

    </article>
